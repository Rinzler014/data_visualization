{% extends 'layouts/header.html' %}
{% load bootstrap_icons %}

{% block content %}

    {% load static %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">

    <div class="dashboard">
        <p class="title">Visualizacion de Datos AWAQ</p>
        <div class="graph-container">
            <div class="selections">
                <form action="" method="POST">

                    {% csrf_token %}

                    <p>Selecione una grafica para mostrar</p>
                    
                    <select class="form-select menu" aria-label="Default select example" id="graph" name="graph">
                        <option value="bar">Barras</option>
                        <option value="bubble">Burbujas</option>
                        <option value="pie">Pastel</option>
                        <option value="histogram">Distribucion</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Graficar</button>

                </form>

            </div>
            <div class="graph">
                {% if plot %}
                    {{ plot|safe }}
                {% else %}
                    <p class="graph-message">Seleccione un tipo de grafico para mostrar</p>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
